<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Web Memory Logs</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 12px; }
      #toolbar { margin-bottom: 8px; }
      pre { background: #f6f8fa; padding: 8px; border-radius: 6px; overflow: auto; }
      .row { border-bottom: 1px solid #eee; padding: 6px 0; }
      .lvl-error { color: #b00020; }
      .lvl-info { color: #0366d6; }
      .lvl-warn { color: #b36b00; }
      .meta { color: #666; font-size: 0.9em; }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <button id="refreshBtn">Refresh</button>
      <button id="clearBtn">Clear</button>
      <label style="margin-left:8px;">Auto refresh <input type="checkbox" id="autoRefresh" checked /></label>
      <label style="margin-left:12px;">Level:
        <select id="filterLevel">
          <option value="all" selected>All</option>
          <option value="debug">Debug+</option>
          <option value="info">Info+</option>
          <option value="warn">Warn+</option>
          <option value="error">Error only</option>
        </select>
      </label>
      <label style="margin-left:12px;">Search: <input id="filterText" placeholder="filter (use -word or -\"phrase\" to exclude)" /></label>
      <label style="margin-left:12px;">Hide logs page activity <input type="checkbox" id="hideSelf" checked /></label>
    </div>
    <div id="logContainer"></div>
    <script src="logger.js"></script>
    <script src="logs.js"></script>
  </body>
  </html>
